<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaLibre - Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc00;
            padding: 10px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-height: 50px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .container {
            display: flex;
            padding: 20px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .right-section {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 30px;
            color: #333;
            margin-bottom: 10px;
        }

        .seller-info {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .seller-info span {
            color: blue;
        }

        .product-price {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .seller-rating {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .seller-rating img {
            height: 20px;
            margin-left: 10px;
        }

        .buy-button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: #333;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .buy-button:hover {
            background-color: #ffb700;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            max-width: 500px;
            max-height: 500px;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .description-section, .features-section {
            padding: 20px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .description-section {
            margin-bottom: 30px; /* Espacio adicional entre descripción y características */
        }

        .product-description, .product-features {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .product-description p {
            margin: 0 0 10px;
        }

        .product-features {
            font-size: 16px;
            color: #333;
        }

        .product-features ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .product-features ul li {
            margin-bottom: 10px;
        }

        .form-container {
            display: block;
            padding: 20px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: #333;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #ffb700;
        }
    </style>
</head>
<body>

<header>
    <img src="preview.png" alt="Logo TiendaLibre">
</header>

<div class="content">
    <div class="form-container">
        <form id="product-form">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-price">Precio:</label>
            <input type="text" id="product-price" name="product-price" required>

            <label for="seller-info">Vendido por:</label>
            <input type="text" id="seller-info" name="seller-info" required>

            <label for="product-description">Descripción:</label>
            <textarea id="product-description" name="product-description" rows="4" required></textarea>

            <label for="product-features">Características (separadas por comas):</label>
            <input type="text" id="product-features" name="product-features" required>

            <label for="product-image">Imagen del Producto:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>

            <button type="submit">Actualizar Producto</button>
        </form>
    </div>

    <div class="container" id="product-container" style="display:none;">
        <div class="left-section">
            <img id="product-image-display" src="" alt="Foto del Producto" class="product-image">
        </div>
        <div class="right-section">
            <div class="product-name" id="product-name-display"></div>
            <div class="seller-info" id="seller-info-display"></div>
            <div class="seller-rating">
                Calificación del Vendedor:
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                </svg>
            </div>
            <div class="product-price" id="product-price-display"></div>
            <button id="buy-button" class="buy-button">Comprar</button>
        </div>
    </div>

    <div class="description-section" id="description-section" style="display:none;">
        <h2>Descripción del Producto</h2>
        <div class="product-description" id="product-description-display"></div>
    </div>

    <div class="features-section" id="features-section" style="display:none;">
        <h3>Características del Producto</h3>
        <div class="product-features">
            <ul id="product-features-display"></ul>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    document.getElementById('product-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Obtener datos del formulario
        const name = document.getElementById('product-name').value;
        const price = document.getElementById('product-price').value;
        const seller = document.getElementById('seller-info').value;
        const description = document.getElementById('product-description').value;
        const features = document.getElementById('product-features').value.split(',').map(item => item.trim());
        const imageFile = document.getElementById('product-image').files[0];

        // Mostrar datos en la página del producto
        document.getElementById('product-name-display').textContent = name;
        document.getElementById('seller-info-display').innerHTML = 'Vendido por: <span>' + seller + '</span>';
        document.getElementById('product-price-display').textContent = '$ ' + price;

        // Mostrar descripción con párrafos
        const descriptionContainer = document.getElementById('product-description-display');
        descriptionContainer.innerHTML = description.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('');

        // Mostrar características
        const featuresList = document.getElementById('product-features-display');
        featuresList.innerHTML = features.map(feature => `<li>${feature}</li>`).join('');

        // Mostrar imagen del producto
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('product-image-display').src = e.target.result;
        };
        reader.readAsDataURL(imageFile);

        // Ocultar formulario y mostrar datos del producto
        document.getElementById('product-container').style.display = 'flex';
        document.getElementById('description-section').style.display = 'block';
        document.getElementById('features-section').style.display = 'block';
        document.querySelector('.form-container').style.display = 'none';
    });

    document.getElementById('buy-button').addEventListener('click', function() {
        html2canvas(document.body).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'producto.png';
            link.click();
        }).catch(err => {
            console.error('Error generating image:', err);
        });
    });
</script>

</body>
</html>
